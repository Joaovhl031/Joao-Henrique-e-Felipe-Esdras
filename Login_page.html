<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador Pessoal</title>
    <link rel="stylesheet" type="text/css" href="css/long.css">
    <link rel="icon" type="image/x-icon" href="img/avatar-profile-colorful-illustration-1_549209-85.avif" />
    <script type="text/javascript" src="./jv/script.js"></script>
</head>

<body id="corpo">
    <div class="container">
        <header class="top_page">

        </header>

        <main class="content">
                <div class="login_content">
                    <div class="login_left"> </div>
                    <div class="login_center">
                        <div class="avatar_profile">
                            <img src="img/avatar-profile-colorful-illustration-1_549209-85.avif" id="img_perfil">
                        </div>
                        <div class="form_login">
                            <form id="login_senha">
                                <label for="campo_email">E-mail</label><br> 
                                <input placeholder="exemplo@exmplo" required type="text" id="campo_email"><br>

                                <label for="campo_senha">Senha</label><br>
                                <input type="password" id="campo_senha"><br>

                                <button type="submit" id="botao_entrar" onclick="validarlogin()" value="entrar">Entrar</button>
                            </form>
                        </div>
                    </div>
                    <div class="login_right">

                    </div>
                </div>
        </main>

        <footer class="botton_page">

        </footer>
    </div>
</body>

</html>
